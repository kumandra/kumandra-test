# Configure the native runtimes to use. Polkadot is enabled by default.
#
# Validators require the native runtime currently
kumandra-native = [ "kumandra-runtime", "kumandra-runtime-constants", "kumandra-client/kumandra" ]

runtime-benchmarks = [
	"kumandra-runtime?/runtime-benchmarks",

	"service/runtime-benchmarks",
]
try-runtime = [
	"kumandra-runtime?/try-runtime",
]
fast-runtime = [
	"kumandra-runtime?/fast-runtime",
]

malus = ["full-node"]
runtime-metrics = [
	"kumandra-client/runtime-metrics",

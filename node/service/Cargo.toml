# External Crates
futures = "0.3.21"
hex-literal = "0.3.4"
gum = { package = "tracing-gum", path = "../gum/" }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
thiserror = "1.0.31"
kvdb = "0.12.0"
kvdb-rocksdb = { version = "0.16.0", optional = true }
parity-db = { version = "0.4.2", optional = true }

async-trait = "0.1.57"
lru = "0.8"

# Kumandra
kumandra-primitives = { path = "../../primitives" }
kumandra-node-primitives = { path = "../primitives" }
polkadot-rpc = { path = "../../rpc" }

# Kumandra Runtimes
kumandra-runtime = { path = "../../runtime/", optional = true }


[features]
default = ["db", "full-node", "kumandra-native"]

db = [
	"service/rocksdb"
]

